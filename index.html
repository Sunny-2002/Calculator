<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Calculate Carbon Footprint</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Calculate Carbon Footprint</h1>
    <form>
      <label for="population">Population:</label>
      <input type="number" id="population" name="population"><br>

      <label for="transportation">Transportation Emissions (in metric tons CO2e per year):</label>
      <input type="number" id="transportation" name="transportation"><br>

      <label for="electricity">Electricity Emissions (in metric tons CO2 e per year):</label>
      <input type="number" id="electricity" name="electricity"><br>

      <label for="waste">Waste Emissions (in metric tons CO2e per year):</label>
      <input type="number" id="waste" name="waste"><br>

      <button type="button" onclick="calculateCarbon()">Calculate Carbon Footprint</button>
    </form>

    <div id="results"></div>
    <div id="suggestions"></div>
    <script src="app.js"></script>
  </body>
</html>
